<div id="connect" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Selección de POI destino</h4>
            </div>
            <div class="modal-body">
                <p>Selecciona con cual Punto de Interes deseas conectar</p>
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <div id='pois' class="carousel-inner">
                        <div id="a" class="item active"><img src="../images/abccontents/content_a.png" height="30"
                                                             width="30"></div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" role="button"

                       data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button"
                       data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveConnection" class="btn btn-primary">Conectar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

</div>
