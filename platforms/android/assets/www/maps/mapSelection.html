<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap  -->
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/style.css">

</head>


<script src="../libs/jquery-2.1.1.min.js"></script>
<script src="../js/application/globalVariables.js"></script>
<script src="js/mapSelection.js"></script>
<script src="../cordova.js"></script>

<script type="text/javascript">
	function init() {
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	function onDeviceReady() {
		phonegapReady();
	}
</script>

<title>Herramienta de Autor</title>
</head>

<body onload="init()">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center heading-section animate-box fadeInUp animated"
					style="margin-bottom: 1em; margin-top: 1em;">
				<div class="logo">
					<p style="margin-left: 1em;">Herramienta de Autor</p>
				</div>
			</div>
			<div class="col-md-8 col-md-offset-2 text-center">
				<h4 style="margin-bottom: 0.5em;">Seleccionar tipo de mapa</h4>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row text-center">
			<div id="indoorMap" class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
				<div class="services animate-box fadeInUp animated"
					style="border-radius: 2em;">
					<figure>
						<img src="../images/selectionMapMenu/indoorMap.png" style="with: 64px; height: 64px;"/>
					</figure>
					<h3>Mapa 2D Indoor</h3>
				</div>
			</div>
			<div id="satMap" class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
				<div class="services animate-box fadeInUp animated"
					style="border-radius: 2em;">
					<figure>
						<img src="../images/selectionMapMenu/position.png" style="with: 64px; height: 64px;" />
					</figure>
					<h3>Mapa Outdoor</h3>
				</div>
			</div>
			<div id="selectionGeoMap" class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
				<div class="services animate-box fadeInUp animated"
					style="border-radius: 2em;">
					<figure>
						<img src="../images/selectionMapMenu/indoorOutdoorMap.png" style="with: 64px; height: 64px;" />
					</figure>
					<h3>Mapa Indoor-Outdoor</h3>
				</div>
			</div>
			<div id="index" class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
				<div class="services animate-box fadeInUp animated"
					style="border-radius: 2em;">
					<figure>
						<img src="../images/menu/home.png" alt="user" style="with: 64px; height: 64px;" />
					</figure>
					<h3>Volver al Menu anterior</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
