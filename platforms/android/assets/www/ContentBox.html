		phonegapReady();

	}

<title>Mobile Experiences Builder</title>
</head>
<body onload="init()">
	<div id="st-container" class="st-container">
		<nav class="st-menu st-effect-10 st-menu-content" id="menu-10">
		</nav>
		<!-- <div id="createContent"></div> -->
		<div id="popbox-contentBUILDING" class="content-definer" style="">
			<div id="mecanismo-contentBUILDING" class="gps"></div>
			<div id="qr-contentBUILDING" class="qr-definer">
				<img class="close-qr" src="../img/close2.png">
			</div>
			<div id="drag-contentBUILDING" class="drag-window">
				<!-- left container -->
				<div id="left">
					<table id="table1-contentBUILDING" class="table1">
						<colgroup>
							<col width="200">
						</colgroup>
						<tbody>
							<tr>
								<td class="dark">
									<div style="border-style: none; cursor: move;"
										class="drag clone content content-bar-item imageButton"></div>
								</td>
							</tr>
							<tr>
								<td class="dark">
									<div style="border-style: none; cursor: move;"
										class="drag clone content content-bar-item videoButton"></div>

								</td>
							</tr>
							<tr>
								<td class="dark">
									<div style="border-style: none; cursor: move;"
										class="drag clone content content-bar-item audioButton"></div>
								</td>
							</tr>
							<tr>
								<td class="dark">
									<div style="border-style: none; cursor: move;"
										class="drag clone content content-bar-item textButton"></div>
								</td>
							</tr>
							<tr>
								<td class="dark">
									<div style="border-style: none; cursor: move;"
										class="drag clone content content-bar-item questionButton"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- left container -->
				<!-- right container -->
				<div id="right">
					<table id="grid-contentBUILDING" class="t2">
						<colgroup>
							<col width="200">
							<col width="200">
							<col width="200">
						</colgroup>
						<tbody>
							<tr>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- right container -->
				<div id="bottom">
					<table id="trash">
						<colgroup>
							<col width="200">
						</colgroup>
						<tbody>
							<tr>
								<td class="trash"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- trash container -->
				<div style="height: 1px; width: 1px;" id="redips_clone"></div>
			</div>
			<!-- drag container -->
			<form id="order-contentBUILDING" class="forms">
				<div class="order-element first-element">
					<input name="order-element" value="first-element" type="radio"><label>Primer
						elemento</label>
				</div>
				<div class="order-element last-element">
					<input name="order-element" value="last-element" type="radio"><label>&Uacute;ltimo
						elemento</label>
				</div>
				<div class="order-element inter-element">
					<input name="order-element" value="inter-element" checked=""
						type="radio"><label>Elemento intermedio</label>
				</div>
			</form>

			<button id="saveDefinition-contentBUILDING"
				class="button action redbtn save">
				<span class="glabel">GUARDAR</span>
			</button>
		</div>
	</div>
</body>
