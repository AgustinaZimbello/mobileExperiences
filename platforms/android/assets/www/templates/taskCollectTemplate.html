<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Superfish -->
    <link rel="stylesheet" href="../css/superfish.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/leaflet.css">
    <link rel="stylesheet" href="../css/esri-leaflet-geocoder.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="../js/application/index.js"></script>
    <script src="../js/css/bootstrap.min.js"></script>

    <script src="../js/application/optionMenu.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/taskCollectTemplate.js"></script>


    <script type="text/javascript">
        function init() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            phonegapReady();

        }
    </script>
    <title>Herramienta de Autor</title>
</head>


<body onload="init()">
<div id='title' class="container ">
    <div class="row " style="margin-bottom:20px">
        <div class="col-md-8 col-md-offset-2 text-center  animate-box fadeInUp animated"
             style="margin-bottom: 1em; margin-top: 1em; float:left;">
            <div class="logo " style="position: fixed; left: 50%;margin-left: -140px;">
                <p class="principal" style="margin-left: 1.8em; font-size:21px;">Herramienta de Autor</p>
            </div>
        </div>
        <div style="float: right; margin-top: 7px;">
            <a id="cleanTemplate" href="#"><img src="../images/menu/borrar.png" style="width: 40px; height: 40px;"/></a>
            <a id="previewTaskCollectTemplate" href="#"><img src="../images/menu/ojo.png" style="width: 40px; height: 40px;"/></a>
        </div>
    </div>
</div>
</div>
<div id="imageModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Mapa de indicaci&oacute;n del juego</h4>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div id="selectExisting"
                         class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
                        <div class="services animate-box fadeInUp animated"
                             style="border-radius: 2em;">
                            <figure>
                                <img src="../images/icon/tool.png"/>
                            </figure>
                            <h3>Seleccionar captura de la galeria</h3>
                        </div>
                    </div>
                    <div id="selectFromGallery"
                         class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
                        <div class="services animate-box fadeInUp animated"
                             style="border-radius: 2em;">
                            <figure>
                                <img src="../images/menu/select.png"/>
                            </figure>
                            <h3>Ir a generar captura?</h3>
                        </div>
                    </div>
                    <div id="iconFromGallery"
                         style="height: 100%; background-color: rgba(222, 222, 222, 0.1);">

                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="item active col-md-4 col-sm-4 col-xs-6 col-sm-4 ">
                                    <i class=" fa fa-globe fa-5x fa-refresh"></i>
                                </div>
                                <div class="item col-md-4 col-sm-4 col-xs-6 col-sm-4">
                                    <i class=" fa fa-child fa-5x fa-refresh"></i>
                                </div>
                                <div class="item col-md-4 col-sm-4 col-xs-6 col-sm-4">
                                    <i class=" fa fa-puzzle-piece fa-5x fa-refresh"></i>
                                </div>
                                <div class="item col-md-4 col-sm-4 col-xs-6 col-sm-4">
                                    <i class=" fa fa-map-o fa-5x fa-refresh"></i>
                                </div>

                            </div>

                            <a class="left carousel-control" href="#carousel-example-generic" role="button"
                               data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button"
                               data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div> <!-- Modal content fin -->
<div id="template" style="height: 100%;">
    <section id="four">
        <div class="container">
            <h3>Template de consigna de una tarea de recolecci&oacute;n</h3>
            <p>Toca sobre las secciones del template que desees modificar</p>

            <!-- template -->
            <form class="templateForm text-center bgimg" method="post" action="#">

                <div class="row uniform" style="margin-bottom: 30px;">
                    <div class="12u"><textarea name="message" id="tct_inputParagraph"
                                               placeholder="Deber&aacute; recolectar todos los elementos que se pueden usar para hacer papel reciclado"
                                               rows="6"></textarea></div>
                </div>

                <div class="12u">
                    <ul class="actions">
                        <li><input id="tct_button1" type="submit" class="special" value="Recolectar Elemento"/></li>
                    </ul>
                </div>
                <div class="12u">
                    <ul class="actions">
                        <li><input id="tct_button2" type="reset" value="Terminar Tarea"/></li>
                    </ul>
                </div>
            </form> <!-- fin template -->
        </div>
    </section>
</div>
</body>
</html>
