<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Animate.css -->
    <link rel="stylesheet" href="../css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="../css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Superfish -->
    <link rel="stylesheet" href="../css/superfish.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/leaflet.css">
    <link rel="stylesheet" href="../css/esri-leaflet-geocoder.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="../cordova.js"></script>

    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="../js/application/index.js"></script>
    <script src="../js/application/optionMenu.js"></script>
    <script src="../js/css/bootstrap.min.js"></script>
    <script src="js/preview.js"></script>
    <script src="../libs/leaflet.js"></script>
    <script src="../libs/AffineImageLayer.js"></script>
    <script src="../libs/L.Affine.Toolbox.js"></script>
    <script src="js/indicationMapTemplate.js"></script>


    <script type="text/javascript">
        function init() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            phonegapReady();

        }
    </script>
    <title>Herramienta de Autor</title>
</head>


<body onload="init()">
<div class="container">
    <div class="row">
        <div
                class="col-md-8 col-md-offset-2 text-center heading-section animate-box fadeInUp animated"
                style="margin-bottom: 1em; margin-top: 1em;">
            <div class="logo">
                <p style="margin-left: 0.5em;">Herramienta de Autor</p>
            </div>
        </div>
        <div style="float: right;">
            <a id="optionMenu" href="#"><img src="../images/opciones.png" style="with: 48px; height: 48px;"/></a>
        </div>
    </div>
</div>

<div id="indicationMapModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Mapa de indicaci&oacute;n del juego</h4>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div id="selectExisting"
                         class="col-md-12 col-sm-12 col-xs-12 col-sm-12">
                        <div class="services animate-box fadeInUp animated"
                             style="border-radius: 2em;">
                            <figure>
                                <img src="../images/icon/tool.png"/>
                            </figure>
                            <h3>Cargar captura de la galeria</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal content fin -->
<div id="template" style="height: 100%;">
    <section id="four">
        <div class="container">
            <h3>Template de Indicaci&oacute;n por Mapa</h3>
            <p>Toca sobre las secciones del template que desees modificar</p>

            <!-- template -->
            <form class="templateForm text-center bgimg" method="post" action="#">
                <div class="row uniform">
                    <div class="12u alignCenter"><input type="text" id="imt_inputTitle"
                                                        placeholder="En el mapa se muestra el lugar donde debera ir para continuar el juego"/>
                    </div>
                </div>
                <ul id="indicationMap" class="feature-icons" style="padding-top: 10%;">
                    <li class="fa fa-map-o">Seleccionar Mapa Indicativo</li>

                </ul>

                <a id="indicationMapImage" href="#" class="image"></a>

                <div class="row uniform">
                    <div class="12u"><textarea id="imt_inputParagraph"
                                               placeholder="Una vez que llegue al lugar indicado, debera leer el codigo"
                                               rows="6"></textarea></div>
                </div>
                <div class="row uniform">
                    <div class="12u">
                        <ul class="actions">
                            <li><input id="imt_button_read" type="submit" class="special" value="Leer codigo"/></li>
                        </ul>
                    </div>
                </div>
            </form> <!-- fin template -->
        </div>
    </section>

    <div id="menu" class="container">
        <div class="row text-center">
            <div id="previewIndicationMapTemplate"
                 class="col-md-4 col-sm-4 col-xs-4 col-sm-4  menuCustom">
                <div class=" animate-box fadeInUp animated " style="">
                    <figure>
                        <img src="../images/menu/select.png" style="with: 64px; height: 64px;"/>
                    </figure>
                    <h5 style="margin: 0px;">Previsualizar</h5>
                </div>
            </div>
            <div id="EliminarContenido"
                 class="col-md-4 col-sm-4 col-xs-4 col-sm-4  menuCustom">
                <div class=" animate-box fadeInUp animated " style="">
                    <figure>
                        <img src="../images/menu/tacho.png" style="with: 64px; height: 64px;"/>
                    </figure>
                    <h5 style="margin: 0px;">Borrar Template</h5>
                </div>
            </div>
            <div id="volverIndex"
                 class="col-md-4 col-sm-4 col-xs-4 col-sm-4 menuCustom">
                <div class=" animate-box fadeInUp animated " style="">
                    <figure>
                        <img src="../images/menu/home.png" style="with: 64px; height: 64px;"/>
                    </figure>
                    <h5 style="margin: 0px;">Volver</h5>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
