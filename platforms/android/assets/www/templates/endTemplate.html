<!DOCTYPE html>
<html style="height: 100%;">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FREEHTML5.CO"/>

    <!-- Animate.css -->
    <link rel="stylesheet" href="../css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="../css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Superfish -->
    <link rel="stylesheet" href="../css/superfish.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/leaflet.css">
    <link rel="stylesheet" href="../css/esri-leaflet-geocoder.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="../cordova.js"></script>


    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="../js/application/optionMenu.js"></script>
    <script src="../js/css/bootstrap.min.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/endTemplate.js"></script>
    <script type="text/javascript">
         function init() {
         	document.addEventListener("deviceready", onDeviceReady, false);
         }
         function onDeviceReady() {
         	phonegapReady();
         
         }
    </script>

    <title>Herramienta de Autor</title>
</head>
<body onload="init()">
<div class="container">
    <div class="row">
        <div
                class="col-md-8 col-md-offset-2 text-center heading-section animate-box fadeInUp animated"
                style="margin-bottom: 1em; margin-top: 1em;">
            <div class="logo">
                <p style="margin-left: 0.5em;">Herramienta de Autor</p>
            </div>
        </div>
        <div style="float: right;">
            <a id="optionMenu" href="#"><img src="../images/opciones.png" style="with: 48px; height: 48px;"/></a>
        </div>
    </div>
</div>
<div id="iconModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Mapa de indicaci&oacute;n del juego</h4>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div id="iconFromGallery">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="item active col-md-4 col-sm-4 col-xs-6 col-sm-4 ">
                                    <i id="question1" class=" fa fa-question-circle fa-5x fa-refresh"></i>
                                </div>
                                <div class="item col-md-4 col-sm-4 col-xs-6 col-sm-4">
                                    <i id="question2" class=" fa fa-question-circle-o fa-5x fa-refresh"></i>
                                </div>
                                <div class="item col-md-4 col-sm-4 col-xs-6 col-sm-4">
                                    <i id="question3" class="fa fa-question fa-5x fa-refresh"></i>
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" role="button"
                               data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button"
                               data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal content fin -->
<div id="template" style="height: 100%;">
    <section id="four">
        <div class="container">
            <h3>Template de finalizaci&oacute;n del juego</h3>
            <p>Toca sobre las secciones del template que desees modificar</p>
            <!-- template -->
            <form class="templateForm text-center bgimg" method="post" action="#">
                <div class="row uniform">
                    <div class="12u"><input type="text" name="subject" id="et_inputTitle"
                                            placeholder="Felicitaciones Ha finalizado"/></div>
                </div>
                <div class="row uniform">
                    <div class="12u"><textarea name="message" id="et_inputParagraph"
                                               placeholder="En el mapa se muestra el lugar donde debera ir para continuar el juego"
                                               rows="6"></textarea></div>
                </div>
                <div class="row uniform">
                    <div class="12u"><input type="text" name="subject" id="et_inputQuestion" placeholder="Que eligen?"/></div>
                </div>
                <ul id="selectQuestionIcon" class="feature-icons" style="padding-top: 10%;">
                    <li class="fa fa-file-image-o">Seleccionar Icono de Interrogacion</li>
                </ul>

                <div class="row uniform">
                    <div class="12u">
                        <ul class="actions">
                            <li><input id="wt_button1" type="submit" class="special" value="Ver Desempe&ntilde;o"/></li>
                            <li><input id="wt_button2" type="reset" value="Salir del juego"/></li>
                        </ul>
                    </div>
                </div>
            </form>
            <!-- fin template -->
        </div>
    </section>
    <div id="menu" class="container">
        <div class="row text-center">

            <div id="previewEndTemplate"
                 class="col-md-4 col-sm-4 col-xs-4 col-sm-4  menuCustom">
                <div class=" animate-box fadeInUp animated ">
                    <figure>
                        <img src="../images/menu/select.png" style="width: 64px; height: 64px;"/>
                    </figure>
                    <h5 style="margin: 0px;">Previsualizar</h5>
                </div>
            </div>
            <div id="EliminarContenido"
                 class="col-md-4 col-sm-4 col-xs-4 col-sm-4  menuCustom">
                <div class=" animate-box fadeInUp animated " >
                    <figure>
                        <img src="../images/menu/tacho.png" style="width: 64px; height: 64px;"/>
                    </figure>
                    <h5 style="margin: 0px;">Borrar Template</h5>
                </div>
            </div>

            <div id="volverIndex"
                 class="col-md-4 col-sm-4 col-xs-4 col-sm-4 menuCustom">
                <div class=" animate-box fadeInUp animated " >
                    <figure>
                        <img src="../images/menu/home.png" style="width: 64px; height: 64px;"/>
                    </figure>
                    <h5 style="margin: 0px;">Volver</h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
