<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/superfish.css">
    <link rel="stylesheet" href="../css/style.css">

   
    <script src="../cordova.js"></script>
    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="js/menuTemplates.js"></script>


    <script type="text/javascript">
	function init() {
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	function onDeviceReady() {
		phonegapReady();
	}

    </script>

    <title>Herramienta de Autor</title>
</head>
<body onload="init()">
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box fadeInUp animated"
                style="margin-bottom: 2em; margin-top: 1em;">
            <div class="logo">
                <p style="margin-left: 0.5em;">Herramienta de Autor</p>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2 text-center">
            <h4 style="margin-bottom: 0.5em;">Selecciona el tipo de template</h4>
        </div>
    </div>
</div>
<div class="container">
    <div class="row text-center">
        <div id="welcomeTemplate"
             class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
            <div class="services animate-box fadeInUp animated"
                 style="border-radius: 2em;">
                <figure>
                    <img src="../images/index/createTemplates.png" style="with: 52px; height: 52px;"/>
                </figure>
                <h3>Template de Bienvenida</h3>
            </div>
        </div>
        <div id="taskCollectTemplate"
             class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
            <div class="services animate-box fadeInUp animated"
                 style="border-radius: 2em;">
                <figure>
                    <img src="../images/index/createTemplates.png" style="with: 52px; height: 52px;"/>
                </figure>
                <h3>Template de indicación de Tarea</h3>
            </div>
        </div>
        <div id="endTemplate"
             class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
            <div class="services animate-box fadeInUp animated"
                 style="border-radius: 2em;">
                <figure>
                    <img src="../images/index/createTemplates.png" alt="user" style="with: 52px; height: 52px;"/>
                </figure>
                <h3>Template de Finalización</h3>
            </div>
        </div>
        <div id="indicationMapTemplate"
             class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
            <div class="services animate-box fadeInUp animated"
                 style="border-radius: 2em;">
                <figure>
                    <img src="../images/index/createTemplates.png" style="with: 52px; height: 52px;"/>
                </figure>
                <h3>Template de Indicación por Medio de Mapa</h3>
            </div>
        </div>
        <div id="endCollectAvailableTaskTemplate"
             class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
            <div class="services animate-box fadeInUp animated"
                 style="border-radius: 2em;">
                <figure>
                    <img src="../images/index/createTemplates.png" alt="user" style="with: 52px; height: 52px;"/>
                </figure>
                <h3>Template de finalización de una tarea de recolección</h3>
            </div>
        </div>
        <div id="endCollectNotAvailableTaskTemplate"
             class="col-md-4 col-sm-4 col-xs-6 col-sm-4">
            <div class="services animate-box fadeInUp animated"
                 style="border-radius: 2em;">
                <figure>
                    <img src="../images/index/createTemplates.png" alt="user" style="with: 52px; height: 52px;"/>
                </figure>
                <h3>Template de finalización última tarea de recolección </h3>
            </div>
        </div>

    </div>
</div>
